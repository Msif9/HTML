<!DOCTYPE html>  <!-- 定义了 本文档是 HTML5 文档-->
<html>    <!-- 是 HTML 的根元素 页-->
    <meta charset="UTF-8">
    <meta name="description" content="This is an awesome website">      
<head>               <!-- 包含有关 HTML 页面-->
<title>Welcome!</title>   <!-- 指定 HTML 页面（显示在浏览器的标题栏或页面选项卡中）-->
</head>               <!-- 定义了 本文档是 HTML5 文档-->
<body>                   <!-- 定义了 本文档是 HTML5 文档-->
<h1>My First Home</h1>  <!-- 定义一个大标题-->
<hr/>  
<p><big>My</big> first paragraph.</p>            <!-- 定义一个段落-->
<section>my small house</section>
</body>  <!-- 定义了文档的正文，并且是所有可见内容的容器，例如 标题、段落、图像、超链接、表格、列表等-->
</html>                 <!-- 定义了 本文档是 HTML5 文档-->
